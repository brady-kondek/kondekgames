language: php

dist: xenial

services:
  - mysql
  - redis-server

php:
  - 7.2
  - 7.3

addons:
  chrome: stable

cache:
  yarn: true
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer

before_install:
  - phpenv config-rm xdebug.ini || true
  - pear config-set preferred_state beta
  - pecl channel-update pecl.php.net
  - yes | pecl install imagick
  - sudo rm -rf ~/.nvm
  - curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - cp .env.testing.example .env
  - mysql -e 'CREATE DATABASE IF NOT EXISTS galaxyofdrones_test;'

install:
  - travis_retry yarn global add eslint@^5.16 eslint-plugin-import@^2.18 eslint-plugin-vue eslint-config-airbnb-base
  - travis_retry composer global require friendsofphp/php-cs-fixer:2.15.* --no-interaction --no-suggest
  - travis_retry composer install --no-interaction --no-suggest

before_script:
  - php artisan key:generate
  - php artisan passport:keys
  - php artisan config:clear
  - php artisan migrate --seed --no-interaction
  - php artisan starmap:generate --no-render
  - php artisan dusk:chrome-driver 77
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - php artisan serve &
  - php artisan websockets:serve &

script:
  - eslint --ext .js,.vue ./resources/js
  - $HOME/.composer/vendor/bin/php-cs-fixer fix --dry-run
  - vendor/bin/phpunit
  - php artisan dusk

notifications:
  email: false
  slack:
    secure: 
